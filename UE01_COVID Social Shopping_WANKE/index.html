<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>COVID Social Shopping</title>

</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="index.html">Einkaufslisten</a>
        <a href="#">Chat</a>
        <a href="#">Anmelden</a>
        <a href="#">Registrieren</a>
    </nav>

    <div id="btn-help">
        <button id="help" class="topbuttons">Hilfesuchender</button>
        <button id="helper" class="topbuttons">Helfender</button>
    </div>

    <h1>COVID Social Shopping</h1>

    <div id="newList">
        <button id="addList" data-toggle="modal" href="#addListModal" class="topbuttons">Neue Liste hinzufügen</button>
    </div>
</header>


<div class="list"></div>


<div class="hide" id="detailview">
    <div id="detail">
        <div id="details"></div>
        <table>
            <thead class="tablehead">
            <tr>
                <th>Anzahl</th>
                <th>Titel</th>
                <th>max. Kosten in €</th>
            </tr>
            </thead>
            <tbody class="tablebody"></tbody>
        </table>

    </div>
    <div id="back">
        <button id="goBack" class="topbuttons">Zurück</button>
        <button id="editArticles" class="topbuttons">Bearbeiten</button>
    </div>
</div>



<div class="modal fade" id="addListModal" tabindex="-1" role="dialog" aria-labelledby="addListLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addListLabel">Einkaufsliste hinzufügen</h5>
                <button type="button" class="close withoutBorder" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <label for="nameCreatorAdd" class="col-form-label">Name des Erstellers:</label>
                        <input type="text" class="form-control" id="nameCreatorAdd">
                    </div>

                    <div class="form-group">
                        <label for="dateCreationAdd" class="col-form-label">Erstellungsdatum:</label>
                        <span id ="dateCreationAdd"></span>
                    </div>

                    <div class="form-group">
                        <label for="titleListAdd" class="col-form-label">Titel der Einkaufsliste:</label>
                        <input type="text" class="form-control" id="titleListAdd">
                    </div>

                    <div class="form-group">
                        <label for="descriptionAdd" class="col-form-label">Beschreibung:</label>
                        <input type="text" class="form-control" id="descriptionAdd">
                    </div>

                    <div class="form-group">
                        <label for="dueDateAdd" class="col-form-label">Gewünschtes Erfüllungsdatum:</label>
                        <input type="text" class="form-control" id="dueDateAdd">
                    </div>

                    <div class="form-group">
                        <label for="ArticleAdd" class="col-form-label">Artikel:</label>
                        <input type="text" class="form-control" id="ArticleAdd" placeholder="Artikelbezeichnung"><br>
                        <input type="text" class="form-control" id="ArticleAddQuantity" placeholder="Menge"><br>
                        <input type="text" class="form-control" id="ArticleAddPrice" placeholder="maximaler Preis">
                    </div><br>

                    <a href="#" id="addArticleToList">Artikel hinzufügen</a>
                    <div id="forArticles">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" id="closeChangesAdd" data-dismiss="modal">Abbrechen</a>
                <a href="#" id="listAdd" data-dismiss="modal">Liste hinzufügen</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script type="module" src="js/main.js"></script>

</body>
</html>
